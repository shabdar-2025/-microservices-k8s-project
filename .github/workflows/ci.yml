name: Microservices CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies (Order Service)
      working-directory: order-service
      run: npm install

    - name: Run tests (Order Service)
      working-directory: order-service
      run: npm test || echo "No tests yet"

    - name: Build Docker image (Order Service)
      run: docker build -t order-service:ci ./order-service
